<extend name="./Application/Common/View/Base/base.html" />
<block name="title"><title>论坛</title></block>
<block name="header"></block>
<block name="style">
	<link rel="stylesheet" type="text/css" href="./Template/Home/default/Index/css/articleList.css">
</block>
<block name="main">
	<div id="main">
		<div class="container">
			<include file="./Template/Home/default/public/secondNav.html"/>
			<div class="col-md-8">
				<div class="content">
					<ul id="listArticle">
						<foreach name="info" item="vo" key="k">
							<li class="article">
								<img class="articleImage"src="{$vo.picture}"/>
								<div class="summary">
									<a href="{:U('/Home/Index/article'.'/id/'.$vo['id'])}"><h3 class="summaryTitle">{$vo.title}</h3></a>
									<p>文章分类：{$vo.class}&nbsp;&nbsp;&nbsp;&nbsp;作者：{$vo.author}</p><p>时间：{$vo.time}</p>
									<p class="summaryContent">{$vo.context}</p>
									
								</div>
							</li>	
						</foreach>
					</ul>
					<include file="./Template/Home/default/public/page.html"/>
				</div>
			</div>
			<div class="visible-lg visible-md">
				<div class="col-md-4">
					<include file="./Template/Home/default/public/sidebar.html"/>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script>
		 $(document).ready(function(){
		 	 // $(window).resize(function() {
	         	 var screenWidth = document.body.offsetWidth;
				 if(screenWidth>1000){
					  $('.article').height(150);
					  $('.summaryContent').width(480);
				  }else{
					  $('.article').height(270);
					  $('.summaryContent').width(210);
				 }
			 // });
 		});
	</script>	
</block>
